version: '3.5'
services:
  mysql-server:
    image: mysql:8.0
    hostname: mysql-server
    restart: always
    networks:
      - zbx_net
    command:
      - mysqld
      - --character-set-server=utf8
      - --collation-server=utf8_bin
      - --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_USER=zabbix
      - MYSQL_DATABASE=zabbixdb
      - MYSQL_PASSWORD=zabbix
      - MYSQL_ROOT_PASSWORD=root
      - ZBX_JAVAGATEWAY=zabbix-java-gateway
    volumes:
      - /zabbix-mysql:/var/lib/mysql:rw

  zabbix-server-mysql:
    image: zabbix/zabbix-server-mysql:ubuntu-6.2-latest
    hostname: zabbix
    restart: always
    networks:
      - zbx_net
    ports:
      - 10051:10051
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro 
      - /zabbix-data/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - /zabbix-data/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - /zabbix-data/export:/var/lib/zabbix/export:rw
      - /zabbix-data/modules:/var/lib/zabbix/modules:ro
      - /zabbix-data/enc:/var/lib/zabbix/enc:ro
      - /zabbix-data/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - /zabbix-data/mibs:/var/lib/zabbix/mibs:ro
      - /zabbix-data/snmptraps:/var/lib/zabbix/snmptraps:rw
    environment:
      - DB_SERVER_HOST=mysql-server
      - MYSQL_DATABASE=zabbixdb
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix
      - MYSQL_ROOT_PASSWORD=root
      - ZBX_JAVAGATEWAY=zabbix-java-gateway
    depends_on:
      - mysql-server

  zabbix-web-nginx-mysql:
    image: zabbix/zabbix-web-nginx-mysql:ubuntu-6.2-latest
    hostname: zabbix-web
    restart: always
    networks:
      - zbx_net
    ports:
      - 8080:8080
      - 8443:8443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /zabbix-nginx/nginx:/etc/ssl/nginx:ro
      - /zabbix-nginx/modules/:/usr/share/zabbix/modules/:ro
    environment:
      - ZBX_SERVER_HOST=zabbix
      - DB_SERVER_HOST=mysql-server
      - MYSQL_DATABASE=zabbixdb
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix
      - MYSQL_ROOT_PASSWORD=root
    depends_on:
      - mysql-server
      - zabbix-server-mysql

  zabbix-java-gateway:
    image: zabbix/zabbix-java-gateway:ubuntu-6.2-latest
    restart: always
    networks:
      - zbx_net
    ports:
      - 10052:10052

  grafana:
    image: bitnami/grafana:9
    hostname: grafana
    restart: always
    ports:
      - 3000:3000
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "bitnami"
      # GF_RENDERING_SERVER_URL: "http://grafana-image-renderer:8081/render"
      GF_RENDERING_CALLBACK_URL: "http://grafana:3000/"
      GF_INSTALL_PLUGINS: alexanderzobnin-zabbix-app
    networks:
      - zbx_net

